# Server Configuration
server.port=8080

# Application Name
spring.application.name=idempotent-payment-api

# Payment Service Configuration
# TTL for idempotency keys (ISO-8601 duration format)
# PT1H = 1 hour (short for demo)
# PT24H = 24 hours (typical production)
payment.idempotency.ttl=PT1H

# Logging Configuration
logging.level.root=INFO
logging.level.com.example.payment=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %logger{36} - %msg%n

# Jackson Configuration (JSON serialization)
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.time-zone=UTC

# Redis Configuration (Optional - uncomment for production)
# spring.redis.host=localhost
# spring.redis.port=6379
# spring.redis.timeout=2000ms

# Actuator (Optional - for monitoring)
# management.endpoints.web.exposure.include=health,info
# management.endpoint.health.show-details=always
